<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Move the script to the head with defer for better loading -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="buttons">
        <button data-play="rock">Rock 🪨</button>
        <button data-play="paper">Paper 📄</button>
        <button data-play="scissors">Scissors ✂️</button>
    </div>
    <div id="result"></div>
    <div id="score">Wins: 0 | Losses: 0 | Ties: 0</div>
</body>
</html>
